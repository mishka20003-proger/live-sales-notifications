services:
  - type: web
    name: live-sales-notifications
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        value: https://live-sales-notifications.onrender.com
      - key: SCOPES
        value: write_products,read_orders
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: live-sales-notifications-db
          property: connectionString

databases:
  - name: live-sales-notifications-db
    databaseName: live_sales_notifications
    region: oregon
    plan: free

